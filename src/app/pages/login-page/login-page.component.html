<app-card-content>
  <app-card-title>Login</app-card-title>
  <app-card-body>
    <p class="mb-4">Please choose a log in method:</p>
    <ul>
      <li>
        <button
          (click)="login()"
          class="inline-flex gap-4 items-center p-4 bg-[#2F2F2F] text-white rounded"
        >
          <img src="assets/microsoft_logo.svg" width="24" height="24" />
          Sign in with Microsoft
        </button>
      </li>
    </ul>
  </app-card-body>
</app-card-content>
